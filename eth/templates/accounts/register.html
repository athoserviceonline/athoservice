{% extends "base.html" %}

{% load static %}

{% block title %}
<title>Register Page</title>
{% endblock %}

{% block content %}
{% url 'login' as login_url %}

<div class="text-center mt-5" style="border:10px solid black;">
<h1 class="mb-3 mt-3">REGISTER</h1>
	<form method="POST"> {% csrf_token %}
		{% for field in form %}

        <div class="form-group">
            <label class="col-sm-8 control-label" for="{{ field.name }}"><b>{{ field.label }} </b> </label>

            <div class="col-sm-12">
                {{ field }}
            </div>
        </div>

     {% endfor %}
        <div class="text-center">
		  <button type="submit" class="btn btn-success">Submit</button>
        </div>
	</form>
<p class="mt-5 text-center"><b>already have an account? <a href="{{ login_url }}">Sign In</a></b></p>
</div>
{% endblock %}
